<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 및 로그인</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        form { margin-bottom: 30px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 300px; }
        button { padding: 10px 20px; }
        .result { margin-top: 10px; color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<h2>회원가입</h2>
<form id="signup-form">
    <input type="text" id="signup-email" placeholder="이메일" required />
    <input type="text" id="signup-name" placeholder="이름" required />
    <input type="password" id="signup-password" placeholder="비밀번호" required />
    <button type="submit">회원가입</button>
    <div id="signup-result" class="result"></div>
</form>

<h2>로그인</h2>
<form id="login-form">
    <input type="text" id="login-email" placeholder="이메일" required />
    <input type="password" id="login-password" placeholder="비밀번호" required />
    <button type="submit">로그인</button>
    <div id="login-result" class="result"></div>
</form>

<script>
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');

    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const name = document.getElementById('signup-name').value;
        const password = document.getElementById('signup-password').value;

        const res = await fetch('/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, name, password })
        });

        const result = await res.text();
        document.getElementById('signup-result').textContent = result;
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        const res = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if(res.ok) {
            const token = await res.text();
            localStorage.setItem('jwtToken', token);
            alert('로그인 성공! member 페이지로 이동합니다.');
            window.location.href='/member.html'
        } else {
            document.getElementById('login-result').textContent = '로그인 실패';
        }
    });
</script>
</body>
</html>
