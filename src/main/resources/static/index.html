<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot HTML Test</title>
</head>
<body>
    <h3>get방식</h3>
    <form action="./article-get" method="get">
        <input type="text" name="title">
        <input type="text" name="content">
        <input type="submit">
    </form>
    <h3>post방식</h3>
    <form action="./article-post" method="post">
        <input type="text" name="title">
        <input type="text" name="content">
        <input type="submit">
    </form>
    <h3>post-auto방식</h3>
    <form action="./article-auto" method="post">
        <input type="text" name="title">
        <input type="text" name="content">
        <input type="submit">
    </form>
</body>
</html>
